                                 :-..:-*++++===***+*+*##**+==*+++*+**##*+**++*#%##%##***##*#*#**=++%%##+***%###==**##%###+***=**+++*++*#+++++**==+*==--+=-+==-+==++-=--:=+-::=-----::
                                 --:::++*+=--=*==-+***#+---======**#***#+++*++###*####***#*###*+++*%#%*#**###++=+#*%#*++*##+=+***=+*++*+++**--+=--+++-=+--=--:---+===-=-:-::-=-:.:
                                ::::=*#*+-:-=+:-:+=++=---===-==+=+**+*+*###***#%##*****#+#***%#*+*%%*%#*+###+=-+##+***#*+=+=+*=+#**=*#+-=+=-=+=:=+#+--==-:+=----:::--:==::-*=:.:
                               :::-+===---===-:-==+=+--===++*++*=*+++++***##*#%#*####*+*+***###+**%%%#**#%#===+##+=*+*++=+++*=++*==-++===+=-==-:-===-===::---=-=----::-=::----::
`;

            useEffect(() => {
                if (!showStartButton && !isSkipped) {
                    const command = './deutsche_geschichte.exe';
                    let i = 0;

                    setShowTerminalLoading(true);

                    const typeCommand = setInterval(() => {
                        if (i <= command.length) {
                            setTypedCommand(command.slice(0, i));
                            i++;
                        } else {
                            clearInterval(typeCommand);

                            setTimeout(() => {
                                setShowTerminalLoading(false);
                                setShowFullBismarck(true);
                                
                                setShowIntroPhase(true);

                                setTimeout(() => {
                                    setZoomToFace(true);
                                }, 1500);

                                setTimeout(() => {
                                    let i = 0;
                                    setIntroText('');
                                    
                                    const typeIntro = setInterval(() => {
                                        if (i < introMessage.length) {
                                            setIntroText(introMessage.slice(0, i + 1));
                                            i++;
                                        } else {
                                            clearInterval(typeIntro);
                                            setTimeout(() => {
                                                setIntroComplete(true);
                                                setShowFullBismarck(false);
                                                setShowIntroPhase(false);
                                                setShowTimeline(true);
                                            }, 10000 * speedMultiplier);
                                        }
                                    }, 100 * speedMultiplier);
                                }, 2500);
                            }, 1000 * speedMultiplier);
                        }
                    }, 100 * speedMultiplier);

                    return () => clearInterval(typeCommand);
                }
            }, [showStartButton, speedMultiplier, introMessage, isSkipped]);


            useEffect(() => {
                if (showTimeline && introComplete && currentStep < timeline.length && !isTimelineComplete) {
                    const timer = setTimeout(() => {
                        setYearsShown(prev => [...prev, timeline[currentStep].year]);

                        const text = timeline[currentStep].text;
                        let i = 0;
                        setCurrentText('');

                        const typeWriter = setInterval(() => {
                            if (i < text.length) {
                                setCurrentText(text.slice(0, i + 1));
                                i++;
                            } else {
                                clearInterval(typeWriter);
                                setTimeout(() => {
                                    if (currentStep < timeline.length - 1) {
                                        setCurrentStep(currentStep + 1);
                                    } else {
                                        setIsTimelineComplete(true);
                                    }
                                }, 3000 * speedMultiplier);
                            }
                        }, 50 * speedMultiplier);

                        return () => clearInterval(typeWriter);
                    }, currentStep === 0 ? (1000 * speedMultiplier) : (4000 * speedMultiplier));

                    return () => clearTimeout(timer);
                }
            }, [currentStep, showTimeline, introComplete, isTimelineComplete, speedMultiplier]);

            useEffect(() => {
                if (showTimeline && yearsShown.length > 0 && !isTimelineComplete) {
                    const timelineContainer = document.querySelector('[data-timeline="years"]');
                    if (timelineContainer) {
                        setTimeout(() => {
                            timelineContainer.scrollLeft = timelineContainer.scrollWidth;
                        }, 100);
                    }
                }
            }, [yearsShown, isTimelineComplete]);

            const restartAnimation = () => {
                for (let i = 1; i < 99999; i++) {
                    clearTimeout(i);
                    clearInterval(i);
                }
                
                setCurrentStep(0);
                setShowTerminalLoading(false);
                setShowFullBismarck(false);
                setShowIntroPhase(false);
                setIntroText('');
                setIntroComplete(false);
                setZoomToFace(false);
                setShowTimeline(false);
                setCurrentText('');
                setYearsShown([]);
                setTypedCommand('');
                setShowStartButton(true);
                setIsTimelineComplete(false);
                setIsSkipped(false);
                setShowInfoText(false);
                setCurrentInfoText('');
            };

            const startAnimation = () => {
                setShowStartButton(false);
            };

            const skipToTimeline = () => {
                for (let i = 1; i < 99999; i++) {
                    clearTimeout(i);
                    clearInterval(i);
                }
                
                setIsSkipped(true);
                setShowStartButton(false);
                setShowTerminalLoading(false);
                setShowFullBismarck(false);
                setShowIntroPhase(false);
                setIntroText('');
                setIntroComplete(true);
                setZoomToFace(true);
                setShowTimeline(true);
                setTypedCommand('./deutsche_geschichte.exe');
                
                setYearsShown(timeline.map(item => item.year));
                setCurrentStep(timeline.length - 1);
                setCurrentText('');
                setIsTimelineComplete(true);
            };

            const jumpToStep = (stepIndex) => {
                if (isTimelineComplete) {
                    setCurrentStep(stepIndex);
                    setCurrentText(timeline[stepIndex].text);
                    setCurrentInfoText(timeline[stepIndex].info_text);
                    setShowInfoText(true);
                }
            };

            const closeInfoText = () => {
                setShowInfoText(false);
                setCurrentInfoText('');
            };

            return React.createElement('div', {
                className: "w-full h-screen bg-black text-green-400 font-mono overflow-hidden relative"
            }, [

                showStartButton && React.createElement('div', {
                    key: 'startScreen',
                    className: "absolute inset-0 flex flex-col items-center justify-center bg-black z-50 p-8"
                }, [
                    React.createElement('h1', {
                        key: 'mainTitle',
                        className: "text-4xl md:text-6xl text-amber-400 terminal-glow mb-4 text-center font-bold tracking-wider",
                        style: { fontFamily: 'Cinzel, serif' }
                    }, 'BERLIN'),
                    React.createElement('h2', {
                        key: 'subTitle',
                        className: "text-2xl md:text-4xl text-amber-400 terminal-glow mb-12 text-center font-bold tracking-wider",
                        style: { fontFamily: 'Cinzel, serif' }
                    }, 'im Spiegel der Deutschen Geschichte'),
                    React.createElement('div', {
                        key: 'speedControl',
                        className: "mb-8 text-center"
                    }, [
                        React.createElement('h2', {
                            key: 'speedTitle',
                            className: "text-green-400 text-lg mb-4"
                        }, 'Geschwindigkeit wählen:'),
                        React.createElement('div', {
                            key: 'speedSlider',
                            className: "flex flex-col items-center space-y-4"
                        }, [
                            React.createElement('input', {
                                key: 'slider',
                                type: 'range',
                                min: '0.1',
                                max: '0.8',
                                step: '0.1',
                                value: speedMultiplier,
                                onChange: (e) => setSpeedMultiplier(parseFloat(e.target.value)),
                                className: "w-64 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer slider"
                            }),
                            React.createElement('div', {
                                key: 'speedLabels',
                                className: "flex justify-between w-64 text-xs text-green-300"
                            }, [
                                React.createElement('span', { key: 'slow' }, 'Schnell'),
                                React.createElement('span', { key: 'medium' }, 'Mittel'),
                                React.createElement('span', { key: 'fast' }, 'Langsam')
                            ]),
                            React.createElement('div', {
                                key: 'speedValue',
                                className: "text-green-400 font-bold"
                            }, `Geschwindigkeit: ${(100 - (speedMultiplier - 0.1) * 100 / 0.7).toFixed(0)}%`)
                        ])
                    ]),
                    React.createElement('button', {
                        key: 'startBtn',
                        onClick: startAnimation,
                        className: "bg-green-600 text-black px-8 py-4 rounded-lg hover:bg-green-500 transition-colors font-bold text-xl shadow-lg border-2 border-green-400 uppercase tracking-wider mb-4"
                    }, 'Starten'),
                    React.createElement('button', {
                        key: 'skipBtn',
                        onClick: skipToTimeline,
                        className: "text-yellow-400 text-white px-6 py-3 rounded-lg hover:bg-gray-500 transition-colors font-bold text-lg shadow-lg border-2 border-gray-400 uppercase tracking-wider"
                    }, 'Animation überspringen')
                ]),

                !showStartButton && React.createElement('div', {
                    key: 'header',
                    className: "bg-gray-800 text-white p-2 text-xs sm:text-sm border-b border-gray-600"
                },
                    React.createElement('div', {
                        className: "flex items-center space-x-1 sm:space-x-2"
                    }, [
                        React.createElement('div', { key: 'red', className: "w-2 h-2 sm:w-3 sm:h-3 bg-red-500 rounded-full" }),
                        React.createElement('div', { key: 'yellow', className: "w-2 h-2 sm:w-3 sm:h-3 bg-yellow-500 rounded-full" }),
                        React.createElement('div', { key: 'green', className: "w-2 h-2 sm:w-3 sm:h-3 bg-green-500 rounded-full" }),
                        React.createElement('span', { key: 'title', className: "ml-2 sm:ml-4 truncate" }, 'bismarck@berlin:~$ deutsche_geschichte.exe')
                    ])
                ),

                !showStartButton && React.createElement('div', {
                    key: 'consoleBar',
                    className: "console-bar absolute bottom-0 left-0 right-0 h-40 sm:h-48 bg-black border-t-2 border-green-600 z-30"
                }, [
                    React.createElement('div', {
                        key: 'timelineYears',
                        'data-timeline': 'years',
                        className: `timeline-years flex items-start justify-start h-28 sm:h-32 px-2 sm:px-4 space-x-3 sm:space-x-6 z-40 relative pt-3 sm:pt-6 mb-1 sm:mb-2 ${!showTimeline ? 'opacity-0' : 'opacity-100'}`,
                        style: {
                            overflowX: 'auto',
                            scrollBehavior: 'smooth',
                            whiteSpace: 'nowrap',
                            transition: 'opacity 0.5s ease'
                        }
                    },
                        showTimeline ? yearsShown.map((year, index) =>
                            React.createElement('button', {
                                key: index,
                                onClick: () => jumpToStep(index),
                                disabled: !isTimelineComplete,
                                className: `flex flex-col items-center whitespace-nowrap flex-shrink-0 transition-all duration-500 timeline-button ${index === currentStep ? 'active' : ''} ${!isTimelineComplete ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'}`,
                                style: {
                                    opacity: 1,
                                    minWidth: '100px',
                                    padding: '8px 12px',
                                    borderRadius: '8px',
                                    backgroundColor: index === currentStep ? 'rgba(212, 165, 116, 0.1)' : 'transparent',
                                    border: index === currentStep ? '2px solid #d4a574' : '2px solid transparent',
                                    transform: 'translateX(0)',
                                    animation: `fadeInFromRight 0.8s ease-out both`
                                }
                            }, [
                                React.createElement('div', {
                                    key: 'year',
                                    className: `text-yellow-400 font-bold text-sm sm:text-xl mb-0.5 sm:mb-1 ${index === currentStep ? 'text-yellow-300' : 'text-yellow-400'}`
                                }, year),
                                React.createElement('div', {
                                    key: 'keyword',
                                    className: `text-cyan-300 text-xs sm:text-sm font-medium ${index === currentStep ? 'text-cyan-200' : 'text-cyan-300'}`
                                }, timeline[index]?.keyword || '')
                            ])
                        ) : []
                    ),

                    React.createElement('div', {
                        key: 'prompt',
                        className: "absolute bottom-1 sm:bottom-2 left-2 sm:left-4 right-2 sm:right-4 z-40"
                    },
                        React.createElement('div', {
                            className: "bg-gray-900 border border-green-600 p-1 sm:p-2 rounded text-xs sm:text-sm"
                        }, [
                            React.createElement('span', {
                                key: 'promptText',
                                className: "text-green-500"
                            }, 'bismarck@berlin:~$ '),
                            React.createElement('span', {
                                key: 'status',
                                className: "ml-1 sm:ml-2 text-green-400 terminal-glow"
                            }, [
                                showTerminalLoading ? [
                                    typedCommand,
                                    React.createElement('span', {
                                        key: 'cursor',
                                        className: "text-yellow-400 cursor-blink"
                                    }, '▋')
                                ] : showTimeline ? [
                                    currentStep >= timeline.length ? 'Geschichte komplett!' : 'Lade Geschichte...',
                                    React.createElement('span', {
                                        key: 'cursor2',
                                        className: "text-yellow-400 cursor-blink"
                                    }, '▋')
                                ] : showFullBismarck ? [
                                    'Initialisiere...',
                                    React.createElement('span', {
                                        key: 'cursor3',
                                        className: "text-yellow-400 cursor-blink"
                                    }, '▋')
                                ] : null
                            ])
                        ])
                    )
                ]),

                !showStartButton && React.createElement('div', {
                    key: 'bismarckContainer',
                    className: "absolute top-8 left-0 right-0 bottom-40 sm:bottom-48 flex items-center justify-center px-2 bismarck-container"
                },
                    React.createElement('div', {
                        className: `bismarck-container ${
                            showTimeline || zoomToFace ? 'transform scale-50 sm:scale-100 translate-y-4 sm:translate-y-8' : 
                            showFullBismarck ? 'transform scale-50 sm:scale-75' :
                            'transform scale-50 sm:scale-75 opacity-0'
                        }`,
                        style: {
                            transition: 'none'
                        }
                    },
                        React.createElement('pre', {
                            className: "bismarck-ascii whitespace-pre overflow-hidden"
                        }, bismarckAscii)
                    )
                ),

                !showStartButton && ((showIntroPhase && introText) || (showTimeline && currentText)) && React.createElement('div', {
                    key: 'speech',
                    className: "absolute left-1/2 top-1/4 transform -translate-x-1/2 z-50"
                },
                    React.createElement('div', {
                        className: "speech-bubble bg-gray-900 border-2 border-green-400 rounded-lg p-3 sm:p-6 relative max-w-xs sm:max-w-2xl mx-2"
                    }, [
                        React.createElement('div', {
                            key: 'arrow1',
                            className: "absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-full w-0 h-0 border-l-4 sm:border-l-8 border-r-4 sm:border-r-8 border-t-4 sm:border-t-8 border-transparent border-t-gray-900"
                        }),
                        React.createElement('div', {
                            key: 'arrow2',
                            className: "absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-full w-0 h-0 border-l-4 sm:border-l-8 border-r-4 sm:border-r-8 border-t-4 sm:border-t-8 border-transparent border-t-green-400"
                        }),
                        React.createElement('div', {
                            key: 'text',
                            className: "text-green-300 text-sm sm:text-lg leading-relaxed text-center"
                        }, showIntroPhase ? introText : currentText)
                    ])
                ),

                showInfoText && React.createElement('div', {
                    key: 'infoOverlay',
                    className: "fixed inset-0 z-50 flex items-center justify-center p-4",
                    onClick: closeInfoText
                }, [
                    React.createElement('div', {
                        key: 'backdrop',
                        className: "absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"
                    }),
                    React.createElement('div', {
                        key: 'infoContent',
                        className: "relative bg-gray-900 border-2 border-green-400 rounded-lg p-6 max-w-4xl max-h-[80vh] overflow-y-auto flex flex-col items-center",
                        onClick: (e) => e.stopPropagation()
                    }, [
                        React.createElement('button', {
                            key: 'closeBtn',
                            onClick: closeInfoText,
                            className: "absolute top-2 right-2 text-green-400 hover:text-green-300 text-2xl font-bold w-8 h-8 flex items-center justify-center"
                        }, '×'),
                        React.createElement('div', {
                            key: 'navBtns',
                            className: "flex flex-row items-center justify-center mb-4 gap-4"
                        }, [
                            React.createElement('button', {
                                key: 'prevBtn',
                                onClick: (e) => { e.stopPropagation(); if (currentStep > 0) { jumpToStep(currentStep - 1); } },
                                disabled: currentStep === 0,
                                className: `px-3 py-2 rounded bg-gray-700 text-green-400 font-bold text-lg shadow ${currentStep === 0 ? 'opacity-40 cursor-not-allowed' : 'hover:bg-gray-600 cursor-pointer'}`
                            }, '←'),
                            React.createElement('h2', {
                                key: 'title',
                                className: "text-yellow-400 text-xl sm:text-2xl font-bold pr-8 pl-8"
                            }, `${timeline[currentStep]?.year} - ${timeline[currentStep]?.keyword}`),
                            React.createElement('button', {
                                key: 'nextBtn',
                                onClick: (e) => { e.stopPropagation(); if (currentStep < timeline.length - 2) { jumpToStep(currentStep + 1); } },
                                disabled: currentStep >= timeline.length - 2,
                                className: `px-3 py-2 rounded bg-gray-700 text-green-400 font-bold text-lg shadow ${currentStep >= timeline.length - 2 ? 'opacity-40 cursor-not-allowed' : 'hover:bg-gray-600 cursor-pointer'}`
                            }, '→')
                        ]),
                        React.createElement('div', {
                            key: 'infoTextContent',
                            className: "text-amber-400 text-base sm:text-lg leading-relaxed"
                        }, currentInfoText)
                    ])
                ]),

                !showStartButton && React.createElement('button', {
                    key: 'backBtn',
                    onClick: restartAnimation,
                    className: "fixed top-12 sm:top-16 left-2 sm:left-4 bg-gray-600 bg-opacity-50 text-gray-300 px-2 sm:px-3 py-1 sm:py-2 rounded hover:bg-gray-500 hover:bg-opacity-70 transition-all font-bold text-sm sm:text-base z-40"
                }, '←'),

                !showStartButton && showTimeline && currentStep >= timeline.length && React.createElement('button', {
                    key: 'restart',
                    onClick: restartAnimation,
                    className: "fixed top-2 sm:top-4 right-2 sm:right-4 bg-green-600 text-black px-3 sm:px-6 py-2 sm:py-3 rounded hover:bg-green-500 transition-colors font-bold text-sm sm:text-lg shadow-lg border-2 border-green-400 z-50"
                }, '↻ Neustart')
            ]);
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(BismarckTerminal));
    </script>
</body>

</html>
